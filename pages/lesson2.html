<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    
    <div class = "tab">
        <button class = "tablinks" onclick = "window.location.href = '/index.html'" >Back</button>
        <button class = "tablinks" onclick = "openThis(event,'Vocabulary')">Vocabulary</button>

        <button class = "tablinks" onclick = "openThis(event,'Conversation')">Conversation</button>

    </div>

    <div id="Conversation" class="tabcontent">

    </div>

    <div id="Games" class="tabcontent">
        <h3>Games</h3>
        <button  onclick = "window.location.href = '/game.html'">Button</button>
        <p>About</p>
    </div>
    
    
    <script src="app.js"></script>

</body>
</html>
