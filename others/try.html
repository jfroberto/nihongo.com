    var audio1 = document.getElementById('audio1');

}

    </script>





    <script>
        $(document).ready(function(){
            $.getJSON("lesson1.json", function(data){
                var vocab = '';
                $.each(data, function (key, value){
                    vocab += '<tr>';
                    vocab += '<td>'+value.word+'</td>';
                    vocab += '<td>'+value.kanji+'</td>';
                    vocab += '<td>'+value.meaning+'</td>';
                    vocab += '<td>'+value.audio+'</td>';
                    vocab += '</tr>';
                });
                $('#lesson1').append(vocab);
            });
        });
        
        </script>
